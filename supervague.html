<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Masked Video</title>
  <style>
    .masked-video  {
      -webkit-mask-image:url(supervague.svg);
      -webkit-mask-position:center center;
      -webkit-mask-repeat:no-repeat;
      -webkit-mask-size:100%;
  
      mask-image:url(supervague.svg);
      mask-position:center center;
      mask-repeat:no-repeat;
      mask-size:100%;
}
    .masked-video video {
      width: 100%; /* Fills the container */
      height: 100%;
      position: absolute; /* Position video on top of SVG */
}
    #myMask {
      display: none;  /* Hide the SVG element (optional)
    }
  </style>
</head>
<body>
  <div class="masked-video">
    <video loop autoplay muted>
      <source src="video.mp4" type="video/mp4">
    </video>
    <svg version="1.1" id="myMask" xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink">
      <xlink:href="supervague.svg" />
    </svg>
  </div>
</body>
</html>
