<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Supervague Logo</title>
  <style>
    .masked-video {
      position: relative;
      width: 500px; /* Optional width for video container */
      height: 300px; /* Optional height for video container */
      overflow: hidden; /* Hide overflowing video content */
    }

    .masked-video video {
      width: 100%; /* Fills the container */
      height: 100%;
      position: absolute; /* Position video on top of SVG */
      top: 0;
      left: 0;
    }

    #myMask {
      position: absolute; /* Position SVG behind video */
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      fill: none; /* Remove default black fill color */
    }
  </style>
</head>
<body>
  <div class="masked-video">
    <video loop autoplay muted>
      <source src="/video/video.mp4" type="video/mp4">
    </video>
  </div>

  <svg version="1.1" id="myMask" xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink">
    <xlink:href="/images/supervague.svg" />
  </svg>
</body>
</html>
